<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">

		<div class="row-fluid">
			<div class="span12">

				<div class="well">
					<h:form>
						<fieldset>
							<legend>
								<strong>Adicionar Tipo de Serviço</strong>
							</legend>

							<div class="row-fluid">
								<div class="offset3 span6">
									<p:outputLabel for="tipo">
										<strong>Tipo de Serviço</strong>
									</p:outputLabel>
									<p:inputText id="tipo"
										value="#{tipoServicoBean.tipoServico.descricao}"
										styleClass="input-append input-block-level"
										placeholder="Inserir Tipo de Serviço"></p:inputText>

									<p:messages showSummary="true" showDetail="true" layout="table"
										infoClass="info" warnClass="warning" errorClass="error" />

									<div class="pull-right">
										<p:commandButton value="Cancelar" type="reset"
											styleClass="btn" style="margin-right: 10px;" />
										<p:commandButton value="Submeter Tipo de Serviço"
											action="#{tipoServicoBean.submeterTipoServico}"
											update="@form, lista-tipos" styleClass="btn btn-primary" />
									</div>
								</div>
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">

				<h3>Tipos de Serviço Registados</h3>

				<h:form id="lista-tipos">
					<p:dataTable value="#{tipoServicoBean.listaTiposServico}"
						var="tipoServicoActual" paginator="true"
						paginatorPosition="bottom" rows="10">

						<p:column headerText="Código" style="width:80px;">
							<h:outputText value="#{tipoServicoActual.codigo}" />
						</p:column>

						<p:column headerText="Tipo de Serviço">
							<h:outputText value="#{tipoServicoActual.descricao}" />
						</p:column>

						<p:column headerText="Acções" style="width:135px;">
							<div class="pull-right">
								<h:commandButton
									action="#{tipoServicoBean.navegarUpdateTipoServico(tipoServicoActual)}"
									value="Editar" styleClass="btn btn-mini btn-success"
									style="margin-right: 10px;" />
								<h:commandButton
									action="#{tipoServicoBean.apagarTipoServico(tipoServicoActual)}"
									value="Eliminar" update="@form"
									styleClass="btn btn-mini btn-danger" />
							</div>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
