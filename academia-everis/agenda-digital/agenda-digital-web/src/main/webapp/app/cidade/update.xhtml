<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">

		<div class="row-fluid">
			<div class="span12">

				<div class="well">
					<h:form>
						<fieldset>
							<legend>
								<strong>Editar Cidade</strong>
							</legend>

							<div class="row-fluid">
								<div class="offset3 span6">
									<p:outputLabel for="cidade">
										<strong>Cidade</strong>
									</p:outputLabel>
									<h:inputHidden id="codigo" value="#{cidadeBean.cidade.codigo}" />
									<p:inputText id="cidade" value="#{cidadeBean.cidade.nome}"
										styleClass="input-append input-block-level"
										placeholder="Inserir nome da cidade"></p:inputText>

									<p:messages showSummary="true" showDetail="true" layout="table"
										infoClass="info" warnClass="warning" errorClass="error" />

									<div class="pull-right">
										<p:commandButton value="Cancelar"
											action="#{cidadeBean.cancelarActualizarCidade}"
											update="@form" styleClass="btn" style="margin-right: 10px;" />
										<p:commandButton value="Actualizar Cidade"
											action="#{cidadeBean.actualizarCidade}" update="@form"
											styleClass="btn btn-primary" />
									</div>
								</div>
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">

				<h3>Cidades Registadas</h3>

				<h:form id="lista-cidades">
					<p:dataTable value="#{cidadeBean.listaCidades}" var="cidadeActual"
						paginator="true" paginatorPosition="bottom" rows="10">

						<p:column headerText="CÃ³digo" style="width:80px;">
							<h:outputText value="#{cidadeActual.codigo}" />
						</p:column>

						<p:column headerText="Cidade">
							<h:outputText value="#{cidadeActual.nome}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
