<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-pt" dir="ltr">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Agenda Digital</title>
	<link rel="stylesheet" media="screen"
		href="https://stackpath.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
	<!-- O Primefaces carrega o jQuery e assim não se pode carrega-lo explicitamente -->
	<script
		src="https://stackpath.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</h:head>

<h:body style="padding-bottom: 60px;">

	<div class="navbar navbar-static-top navbar-inverse">
		<div class="navbar-inner">
			<div>

				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a>

				<h:form style="margin-bottom: 0;">
					<p:commandLink action="#{menuPrincipalBean.navegarEntrada}"
						styleClass="brand">Academia Java</p:commandLink>

					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><p:commandLink
									action="#{menuPrincipalBean.navegarPrestadoresServico}">Prestadores de Serviço</p:commandLink>
							</li>
							<li><p:commandLink
									action="#{menuPrincipalBean.navegarTiposServico}">Tipos de Serviço</p:commandLink>
							</li>
							<li><p:commandLink action="#{menuPrincipalBean.navegarCidades}">Cidades</p:commandLink>
							</li>
						</ul>
					</div>
				</h:form>
			</div>
		</div>
	</div>

	<div class="container">

		<h2>Agenda Digital</h2>

		<!-- Inserção do conteúdo -->
		<ui:insert name="content">
		</ui:insert>
	</div>

	<div class="navbar navbar-fixed-bottom  navbar-inverse">
		<div class="navbar-inner"
			style="padding-left: 20px; padding-right: 20px;">

			<div class="navbar-text pull-left">
				<p>
					<strong>&#169; 2019</strong>
				</p>
			</div>

			<div class="navbar-text pull-right">
				<p>
					<strong>Desenvolvido por <a
						href="https://github.com/EnduranceCode" target="_blank">Ricardo
							do Canto</a></strong>
				</p>
			</div>
		</div>
	</div>
</h:body>
</html>
