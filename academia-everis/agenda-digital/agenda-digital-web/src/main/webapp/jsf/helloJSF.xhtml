<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Academia Java 2019</title>
	<link type="text/css" rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
</h:head>
<h:body>

	<div class="container">
		<div class="row">
			<div class="span12">
				<h1>Academia Java</h1>
				<h2>Hello world JSF</h2>
			</div>
		</div>

		<div class="row">
			<div class="span12">
				<h:outputLabel value="Hello #{helloJSF.mensagem}" />
			</div>
		</div>

		<h:form styleClass="form-inline">
			<fieldset>
				<h:outputLabel for="nome" value="Digite o seu nome"
					style="margin-right: 20px" />
				<h:inputText id="nome" value="#{helloJSF.nome}" type="text"
					styleClass="input-large" style="margin-right: 20px" />
				<h:commandButton value="Ok" action="#{helloJSF.digaOi}"
					type="submit" styleClass="btn btn-primary" 
					style="margin-right: 20px"/>
				<h:outputLabel for="nome" value="#{helloJSF.nome}" />
			</fieldset>
		</h:form>

	</div>
</h:body>
</html>
